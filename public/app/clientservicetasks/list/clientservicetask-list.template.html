<div class="list-group list-group-lg">
    <section class="activities">
        <a *ngFor="let clientServiceTask of clientServiceTasks">
            <section class="event">
                <div (click)="router.navigate(['app/clientservices', clientService._id, 'clientservicetasks', 'detail', clientServiceTask._id])">
                <span class="thumb-sm avatar pull-left mr-sm">
                    <i class="fa" [ngClass]="iconClass"></i>
                </span>
                    <h5 class="event-heading">{{ clientServiceTask.name }}
                        <small>@nils</small>
                    </h5>
                    <p class="text-muted">February 22, 2014 at 01:59 PM</p>
                    <p class="fs-mini">
                        There is no such thing as maturity. There is instead an ever-evolving process of maturing.
                        Because when there is a maturity, there is ...
                    </p>
                </div>
                <footer>
                    <div class="row">
                        <div class="col-xs-2">
                            <ul class="post-links">
                                <li>
                                    <div class="display-inline-block checkbox-ios ml">
                                        <label for="checkbox-ios2" class="switch">
                                            <input type="checkbox" class="ios" id="checkbox-ios2"><i></i>
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-10 pull-left">
                            Complete
                        </div>
                    </div>
                </footer>
            </section>
        </a>
    </section>
</div>
